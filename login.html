<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- Bootstrap ICON -->

    <title>Sin in</title>

<body>
    <main>
        <a class="backHome text-secondary my-4 d-block" href="index.html">

                <input type="submit" id="submit" value="Sign in"">
                <p class="d-flex justify-content-between">
                    <div class=" txtBottomform">
                        <a href="#"><i class="bi bi-arrow-right"></i> Forgot Password?</a>
                    </div>
                    <div class="txtBottomform">
                        <a href="#"><i class="bi bi-arrow-return-right"></i> Sing up</a>
                    </div>
                </p>
            </form>
        </section>
    </main>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
